<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilton</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css' )}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/iconos/bootstrap-icons.min.css' )}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/katherin/editarCategoria.css' )}}">
</head>
<body>
<div class="container-fluid">

    <a class="mt-3 btn boton shadow rounded-3 text-center text-white" href="{{ url_for('categoria_bp.ver_categoria') }}"> <i class="bi bi-caret-left-fill"></i> Volver</a> 


    <h2 class="m-5 text-center titulo">Editar Categoría</h2>
</div>
<div class="container-fluid">
<form class="row g-3" method="POST">
    <div class="col-12">
        <label for="nombre" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}">
    </div>
    <div class="col-12">
        <label for="tipo" class="form-label">Estrellas/Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo" value="{{ categoria.tipo }}">
    </div>
    <div class="col-12">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ categoria.descripcion }}">
    </div>
    <div class="col-12">
        <label for="servicio" class="form-label">Servicio</label>
        <input type="text" class="form-control" id="servicio" name="servicio" value="{{ categoria.servicio }}">
    </div>
    <div class="col-12">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
            Confirmar
        </label>
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn boton shadow rounded-3 text-center text-white" >Cargar</button>
    </div>
</form>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</div>
</body>
</html>
