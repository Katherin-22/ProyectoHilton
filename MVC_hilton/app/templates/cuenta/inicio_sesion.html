<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jhonatan/style_principal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>

<div class="formulario">
    <h1>INICIO DE SESIÓN</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('user.login') }}">
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="email" name="correo" class="form-control" placeholder="Correo" required>
        </div>

        <div class="input-group mb-3">
            <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="row row-cols-2">
            <div class="col">
                <button type="submit" class="btn btn-custom-2">Iniciar sesión</button>
            </div>
            <div class="col">
                <a class="btn btn-custom-1" href="{{ url_for('user.mostrar_formulario_registro') }}">Registrarse</a>
            </div>
        </div>

        <div class="row row-cols-1">
            <p class="recu">¿Olvidó su contraseña? <a class="text-recuperacion" href="#">Recuperar Contraseña</a></p>      
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/jhonatan/imicio.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
